        <!-- Script de EmailJS -->
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
        <script type="text/javascript">
          // Inicializa EmailJS con tu ID de usuario (reemplaza con tu Public Key)
          (function(){
            emailjs.init("nT1K2hFTWev3-Dsxl");
          })();
      
          // Función para convertir archivo a base64
          function getBase64(file, callback) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => callback(reader.result);
            reader.onerror = (error) => console.log('Error: ', error);
          }
      
          // Envío del formulario
          document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita el envío predeterminado
      
            const form = this;
            const fileInput = document.getElementById('file').files[0];
      
            // Convertir el archivo a base64 antes de enviarlo
            getBase64(fileInput, function(base64File) {
              const formData = new FormData(form); // Crea FormData a partir del formulario
              formData.append("image_base64", base64File); // Añadir archivo en formato base64
      
              // Enviar usando EmailJS
              emailjs.sendForm('service_k5kuqq7', 'template_fuy6j0f', form)
                .then(function(response) {
                  alert('Correo enviado con éxito');
                }, function(error) {
                  alert('Error al enviar el correo: ' + JSON.stringify(error));
                });
            });
          });
